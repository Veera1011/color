<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Year Project Form</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Submit Your Final Year Project</h2>
        
        <form 
            hx-post="{% url 'fp_form' %}" 
            hx-target="#response-message"
            hx-swap="innerHTML"
            enctype="multipart/form-data"
            class="space-y-4"
        >
            {% csrf_token %}

            <label class="block">
                <span class="text-gray-700">Project Title</span>
                <input type="text" name="project_title" value="{{ s_data.project_title }}" required
                    class="mt-1 block w-full p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </label>

            <label class="block">
                <span class="text-gray-700">Team Number</span>
                <input type="text" name="team_no" value="{{ s_data.team_no }}" required
                    class="mt-1 block w-full p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </label>

            <label class="block">
                <span class="text-gray-700">Guide Name</span>
                <input type="text" name="guide_name" value="{{ s_data.guide_name }}" required
                    class="mt-1 block w-full p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </label>

            <label class="block">
                <span class="text-gray-700">Team Leader</span>
                <input type="text" name="team_leader" value="{{ s_data.team_leader }}" required
                    class="mt-1 block w-full p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </label>

            <label class="block">
                <span class="text-gray-700">Team Members</span>
                <textarea name="team_members" required
                    class="mt-1 block w-full p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">{{ s_data.team_members }}</textarea>
            </label>

            <label class="block">
                <span class="text-gray-700">Upload Problem Statement</span>
                <input type="file" name="problem_statement" accept=".pdf,.docx"
                    class="mt-1 block w-full p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </label>

            <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                Submit
            </button>
        </form>

        <div id="response-message" class="mt-4 text-center text-green-500"></div>
    </div>

</body>
</html>
